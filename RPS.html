<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<H1>Let's Play a Game of Rock Paper and Scissors!</H1>
<h2>Choose a button!</h2>
<h3>First to reach 5 points! You versus the computer!</h3>
<div class="buttons">
  <button type="button" id="rockButton">Rock</button>
  <button type="button" id="paperButton">Paper</button>
  <button type="button" id="scissorsButton">Scissors</button>
</div>
<div class="results">
  <p id ="roundresult"></p>
  <p id ="score"></p>
  <p id ="endscore"></p>
  <button type="button" onClick="window.location.reload()" style="display:none" id="startover">Start over</button>
</div>

<div class="footer">
  Copyright Â© The Odin Project 2021
</div>
</body>
 <script src='script.js'></script> 
</body>
</html>
