<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // Array to store RPS options
    const arrayRPS = ["rock", "paper", "scissors"];

    // Function to return 'Rock', 'Paper', or 'Scissors' from the computer
    function getComputerChoice(arr) {
        const computerChoice = arr[Math.floor(Math.random() * arr.length)];
        return computerChoice;
    }

    // Function to play a single round of RPS
    function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
            return "It's a tie!";
        } else if (playerSelection === "paper" && computerSelection === "rock") {
            return "You won! Paper covers rock!";
        } else if (playerSelection  === "rock" && computerSelection === "scissors") {
          return "You won! Rocks crushes scissors!"
        } else if (playerSelection === "scissors" && computerSelection === "paper") {
          return "You won! Scissors cut paper!"
        } else {
            return "You lose!";
        }
    }

    const playerSelection = prompt("Choose 'rock', 'paper', or 'scissors'").toLowerCase();
    const computerSelection = getComputerChoice(arrayRPS);
    console.log(playRound(playerSelection, computerSelection));


  </script>
</body>
</html>
